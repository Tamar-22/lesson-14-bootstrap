<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
<!-- navigation -->
	<div class="container-xl">
	<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> <img class="logo" src="images/eeyore.png" alt="logo"> </a>
    <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="font-size:15px"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 font-size">
        <li class="nav-item">
          <a class="nav-link font-color" aria-current="page" href="#">ჩვენ შესახებ</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle font-color" href="#" id="dropdown-menu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            კატეგორიები
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdown-menu">
            <li><a class="dropdown-item" href="#">დაბადების დღე</a></li>
            <li><a class="dropdown-item" href="#">ნათლობა</a></li>
            <li><a class="dropdown-item" href="#">სქესის გაგება</a></li>
            <li><a class="dropdown-item" href="#">საბავშო ფოტოსესია</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle font-color" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            სერვისები
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">საბავშო მენიუ</a></li>
            <li><a class="dropdown-item" href="#">სახის მოხატვა</a></li>
            <li><a class="dropdown-item" href="#">ინვენტარი</a></li>
            <li><a class="dropdown-item" href="#">Candy Bar</a></li>
            <li><a class="dropdown-item" href="#">ფოტოსესიის კუთხე</a></li>
          </ul>
        </li>
        <li class="nav-item">
           <a class="nav-link active font-color" aria-current="page" href="#">გალერეა</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2 border-primary" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success border-primary btn-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
	</div>

<!-- carusel -->
	<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
	  <div class="carousel-indicators">
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
	  </div>
	  <div class="carousel-inner mt-2">
	    <div class="carousel-item active">
	      <img src="images/birthday2.jpg" class="d-block w-100 carusel-img" alt="birthday">
	    </div>
	    <div class="carousel-item">
	      <img src="images/gender1.jpeg" class="d-block w-100 carusel-img" alt="gender">
	    </div>
	    <div class="carousel-item">
	      <img src="images/birthday1.jpg" class="d-block w-100 carusel-img" alt="birthday">
	    </div>
	  </div>
	  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Next</span>
	  </button>

<!-- grid -->
	</div>
	<div class="container-xl d-flex justify-content-between align-items-center text-center">
		<div class="row mt-5">
			<div class="col-lg-4 col-md-12 col-sm-12">
				<img class="image" src="images/photosesion.jpg" alt="photosesion">
				<h3 class="font-color mt-2" style="font-size: 18px;">ფოტოსესია</h3>
			</div>
			<div class="col-lg-4 col-md-12 col-sm-12">
				<img class="image" src="images/candy.jpg" alt="candy">
				<h3 class="font-color mt-2" style="font-size: 18px;">Candy Bar</h3>
			</div>
			<div class="col-lg-4 col-md-12 col-sm-12">
				<img class="image" src="images/natloba.jpg" alt="natloba">
				<h3 class="font-color mt-2" style="font-size: 18px;">ნათლობა</h3>
			</div>	
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
